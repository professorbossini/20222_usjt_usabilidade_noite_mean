<mat-card>
  <mat-spinner *ngIf="estaCarregando"></mat-spinner>
  <form
    [formGroup]="form"
    (submit)="onSalvarCliente()"
    *ngIf="!estaCarregando">

    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="nome"
        name="nome"
        required
        formControlName="nome"
        minlength="2"/>
      <mat-error>Digite um nome válido</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="selecionaArquivo.click()">Selecionar Imagem</button>
      <input type="file" #selecionaArquivo>
    </div>

    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="fone"
        formControlName="fone"
        name="fone"
        required />
      <mat-error>Digite um fone válido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="email"
        name="email"
        email
        formControlName="email"
        required />
      <mat-error>Digite um e-mail válido</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent">Inserir Cliente</button>
  </form>
</mat-card>
